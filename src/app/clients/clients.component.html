<div class="container mt-2">
  <ng-container *ngIf="clients | async as ListClients; else faillureOrLoading">
    <div class="card-header ">Clients</div>
    <div class="card-body" *ngIf="clients">
      <div *ngIf="searchFormGroup">
        <form [formGroup]="searchFormGroup" (ngSubmit)="handleChearcheClient()" >
          <div class="input-group">
            <label class="input-group-text">mot clee :</label>
            <input type="text" formControlName="keyword" class="form-control">
            <button class="btn btn-info">
              <i class="bi bi-search"></i>
            </button>
          </div>

        </form>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of clients | async">
          <td>{{c.id}}</td>
          <td>{{c.name}}</td>
          <td>{{c.email}}</td>
          <td>
            <button (click)="handleDeleteClient(c)" class="btn btn-danger">
              <i class="bi bi-trash"></i>
            </button>
          </td>
          <td>
            <button (click)="handleCompteCLient(c)" class="btn btn-success">
              comptes
            </button>
          </td>

        </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
  <ng-template #faillureOrLoading>
    <ng-container *ngIf="errorMessage;else loading">
      <div class="text-danger">
        {{errorMessage}}
      </div>
    </ng-container>
    <ng-template #loading>
      Loading ............
    </ng-template>
  </ng-template>
</div>
